<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; left: 0; right: 0; bottom: 10px; margin: auto;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <h5>Advice # <span id="quote-id"><!-- Advice ID goes here --></span></h5>
    <div class="quote">
      <q id="random-quote"><!-- Advice text goes here --></q>
    </div>
    <div class="divide"></div>
    <div class="dice">
      <img src="./images/icon-dice.svg" alt="dice">
    </div>
  </div>

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Laurenxx</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
